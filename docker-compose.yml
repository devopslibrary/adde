version: "3.7"

services:
  db:
    image: "postgres:12"
    container_name: "postgres"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: admin
      POSTGRES_DB: adde
    ports:
      - "5432:5432"
  backend:
    container_name: backend
    build:
      context: backend
    ports:
      - 3200:3200
    environment:
      - NODE_ENV
    volumes:
      - ./backend/test.env:/home/node/undefined.env
  gateway:
    container_name: gateway
    ports:
      - 80:80
    build:
      context: gateway
